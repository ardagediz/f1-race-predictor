<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Race Predictor</title>
</head>
<body>
    <h1>F1 Race Predictor</h1>
    <form id="prediction-form">
        <input type="text" name="feature1" placeholder="Feature 1">
        <input type="text" name="feature2" placeholder="Feature 2">
        <input type="text" name="feature3" placeholder="Feature 3">
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
    <div id="insights"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {
                feature1: formData.get('feature1'),
                feature2: formData.get('feature2'),
                feature3: formData.get('feature3')
            };
            fetch('https://your-heroku-backend.herokuapp.com/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Prediction: ' + data.prediction;
                document.getElementById('insights').innerText = 'Insights: ' + data.insights;
            });
        });
    </script>
</body>
